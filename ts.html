<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divs Lado a Lado</title>
<style>
    .container {
        display: flex;
        justify-content: space-between; /* Distribui o espaço entre as divs */
        width: 100%;
    }
    .div1, .div2 {
        width: 45%; /* Define a largura de cada div */
        border: 1px solid black; /* Adiciona uma borda para visualização */
    }
</style>
</head>
<body>

<div class="container">
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
</div>

</body>
</html>
